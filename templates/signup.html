<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  {{ toastr.include_jquery() }}
  {{ toastr.include_toastr_css() }}
  {{ toastr.message() }}
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="/"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/register" method="POST">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Enter your name">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Enter your email address">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Create a password" pattern=".{8,15}" title="Password must be between 8 and 15 characters long">
      <input type="password" id="regcode" class="fadeIn third" name="regcode" placeholder="Enter the registration code">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

  </div>
</div>
{{ toastr.include_toastr_js() }}
</body>
</html>
